<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ الماتريكس النيوني - قوة جعفر النقدي ⚡</title>
    
    <style>
        /* إعدادات الخلفية والمنظور 3D */
        body {
            background: #000000;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
            /* المنظور 3D لتأثير العمق */
            perspective: 1000px; 
            background-image: radial-gradient(circle at center, #011f01 0%, #000000 70%); /* خلفية الماتريكس */
        }

        /* العنوان: أقوى تأثير Glitch متقدم */
        .glitch-title {
            font-size: 5rem;
            color: #00ff88; /* نيون أخضر - لون القوة */
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 40px #00ff88;
            letter-spacing: 5px;
            animation: glitch-power 3s infinite alternate;
            padding: 50px 0 20px;
        }

        @keyframes glitch-power {
            0% { text-shadow: 0 0 10px #00ff88, 5px 5px 0 #ff00ff; }
            50% { text-shadow: 0 0 20px #00ff88, -5px -5px 0 #ff00ff; }
            100% { text-shadow: 0 0 10px #00ff88, 0 0 0 #ff00ff; }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #ff00ff; /* نيون أرجواني */
            text-shadow: 0 0 8px #ff00ff;
            margin-bottom: 30px;
        }

        /* تخطيط البطاقات */
        .squad-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding: 50px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* بطاقة اللاعب: تصميم درع ثلاثي الأبعاد */
        .player-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            padding: 30px 20px;
            border-radius: 10px;
            position: relative;
            
            /* تأثير الحركة والظهور (Animation on Load) */
            opacity: 0; 
            transform: rotateX(70deg) translateY(50px) scale(0.8); /* تبدأ مائلة ومصغرة */
            transition: all 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* حركة زنبركية قوية */

            /* النيون المتوهج (الطبقة السفلية) */
            box-shadow: 0 0 10px #00ff88;
        }
        
        /* تأثير النيون القوي باستخدام ::before */
        .player-card::before {
            content: '';
            position: absolute;
            top: -5px; right: -5px; bottom: -5px; left: -5px;
            border: 2px solid #ff00ff;
            border-radius: 12px;
            z-index: -1;
            /* تأثير الوميض النيوني */
            box-shadow: 0 0 20px #ff00ff;
            opacity: 0.5;
            animation: neon-pulse 1s infinite alternate;
        }

        @keyframes neon-pulse {
            from { box-shadow: 0 0 15px #ff00ff; }
            to { box-shadow: 0 0 30px #ff00ff; }
        }

        /* التفاعل: قلب البطاقة عند المرور بالماوس 3D */
        .player-card:hover {
            transform: rotateY(5deg) scale(1.03) translateZ(50px); /* تقلب وتتقدم للأمام */
            box-shadow: 0 0 30px #00ff88, 0 0 60px #ff00ff;
            cursor: pointer;
        }

        .player-name {
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 15px #00ff88; /* نيون الاسم */
            border-bottom: 2px dashed #00ff88;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .player-number {
            font-size: 1.5rem;
            color: #ff00ff;
            font-style: italic;
        }

        .footer-note {
            padding: 20px;
            font-size: 0.9rem;
            color: #00ff88;
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1 class="glitch-title">⚡ السادس د  ⚡</h1>
        <p class="subtitle">المدرب مقتدى سامي</p>
    </header>

    <main class="squad-container">
        </main>

    <footer class="footer-note">
        <p style="color: #00ff88; text-shadow: 0 0 5px #00ff88;">كود التدمير - أقوى تصميم بتاريخ الأكواد</p>
    </footer>

    <script>
        // *** أسماء اللاعبين الأبطال ***
        const playerNames = [
            "قاسم عباس",
            "ابو الفضل عباس",
            "ميثم ايهاب",
            "مقتدى باسم",
            "علاء حسين",
            "منتظر ضياء",
            "مومل موسى",
            "ياسر عقيل كريم"
        ];

        const squadContainer = document.querySelector('.squad-container');

        playerNames.forEach((name, index) => {
            const card = document.createElement('div');
            card.className = 'player-card';

            const nameElement = document.createElement('h2');
            nameElement.className = 'player-name';
            nameElement.textContent = name;

            const numberElement = document.createElement('p');
            numberElement.className = 'player-number';
            // إظهار الترتيب الرمزي داخل الفريق
            numberElement.textContent = `القوة الرمزية: #${index + 1}`; 

            card.appendChild(nameElement);
            card.appendChild(numberElement);
            squadContainer.appendChild(card);

            // إضافة تأخير (Delay) لتأثير الانبثاق 3D القوي
            setTimeout(() => {
                card.style.opacity = 1;
                // عند التأخير، تعود البطاقة لوضعها الطبيعي (الانفجار على الشاشة)
                card.style.transform = 'rotateX(0deg) translateY(0) scale(1)'; 
            }, index * 180 + 500); // تأخير أقوى (180ms بين كل بطاقة + 500ms لتأخير البدء)
        });
    </script>
</body>
</html>
